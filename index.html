<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevora - Luxury Redefined</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: gold;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0.8;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: 2px solid gold;
            background: transparent;
            color: gold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: gold;
            color: #111;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEVORA</h1>
        <p>Luxury. Elegance. Innovation. Welcome to the future of premium experiences.</p>
        <button class="btn">Discover More</button>
    </div>
    <footer>&copy; 2025 Nevora. All Rights Reserved.</footer>
</body>
</html>
